<!doctype html>
<html lang="en"> 
<head>
  <meta charset="utf-8">
  <title>Example Page</title> <!-- titulo del documento (sale en el nombre de la ventana en el navegador -->
  <link rel="stylesheet" href="styles/main.css"> <!-- css para aplicarle un estilo basico al html -->
</head>
<body>
  <h1>Page</h1> <!-- primer titulo del html -->
  <p id="login"> <!-- id para poder acceder a los elementos de login usando jquery -->
    You are not logged in.
    <button>Log in</button> <!-- boton para iniciar sesion -->
    <label>Write your identity provider:</label>
  <input type="text" id="provider" value = 'https://solid.community'>
  </p>
  <p id="logout"> <!-- id para poder acceder a los elementos de logout usando jquery -->
    You are logged in as <span id="user"></span>. 
    <button>Log out</button> <!-- boton para cerrar la sesion -->
  </p>
  <p>
    <label for="profile">Profile:</label>
    <input id="profile">
    <button id="view">View</button>
  </p>
  <dl id="viewer">
    <dt>Full name</dt>
    <dd id="fullName"></dd>
    <dt>Friends</dt>
    <dd>
      <ul id="friends"></ul>
    </dd>
  </dl>
  <script src="scripts/jquery.js"></script>
  <script src="https://solid.github.io/solid-auth-client/dist/solid-auth-client.bundle.js"></script>
  <script src="scripts/rdflib.min.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
